
<link rel="stylesheet" href="/static/css/css_table.css?after">

<html>
  <table id="address_table" class="address_table">
    <thead>
      <tr style="text-align: left;">
        <th>우편번호</th>
        <th>도로명주소</th>
        <th>건물관리번호</th>
      </tr>
    </thead>
    <tbody>
        {% for ad in address %}
          <tr style="text-align: left;">
            <td><p id="zip" class="btn" data-clipboard-text='{{ ad.zip }}'>{{ ad.zip }}</p></td>
            <td id="address_td">{{ ad.address }}</td>
            <td><p id="num" class="btn" data-clipboard-text='{{ ad.num }}'>{{ ad.num }}</p></td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</html>
